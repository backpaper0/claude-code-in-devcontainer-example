services:
  claude-code:
    image: mcr.microsoft.com/devcontainers/python:1-3.12-bullseye
    command: ["/bin/sh", "-c", "while sleep 1000; do :; done"]
    cap_add: ["NET_ADMIN", "NET_RAW"]
    volumes:
      - "../:/workspace"

  owattayo:
    image: ghcr.io/backpaper0/owattayo:v7
    ports: ["8000:8000"]
    environment:
      - DISCORD_WEBHOOK_URL
